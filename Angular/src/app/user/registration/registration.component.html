

    <div class="col md-6">
       <form [formGroup]="Service.formModel" autocomplete="off" (ngsubmit)="onSubmit">
        <div class="form-group required">
        <label>UserName</label>
        <input class="form-control" formControlName="UserName">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input class="form-control" formControlName="Email">
         </div>
            <div class="form-group required">
                <label>Name</label>
                <input class="form-control" formControlName="Name">
             </div>
             <div formGroupName="Passwords">
                <div class="form-group">
                    <label>Password</label>
                    <input class="form-control" formControlName="Password">
                 </div>
                    <div class="form-group required">
                        <label>ConfirmPassword</label>
                        <input class="form-control" formControlName="ConfirmPassword">
                     </div>
                    </div>
                    <div class="form-row">
                        <div class="forms group col-mt-8 offset-md-2">
                            <button type="submit" class="btn btn-lg btn-block">Login</button>
                        </div>
                    </div>
       </form>
    </div>
